        memory_size:
          description: "The total amount of memory on this engine, in bytes."
          format: int64
          nullable: true
          type: integer
        data_storage_capacity:
          description: "The total amount of storage allocated for engine objects and\
            \ system metadata, in bytes."
          format: int64
