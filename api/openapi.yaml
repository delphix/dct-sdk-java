          description: The unique identifier generated by this engine.
          nullable: true
          type: string
        type:
          description: The type of this engine.
          enum:
          - VIRTUALIZATION
          - MASKING
          - BOTH
          - UNSET
          nullable: true
          type: string
        version:
          description: The engine version.
          nullable: true
